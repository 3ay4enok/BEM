<html>
<head>
	<meta charset="UTF-8">
	<title>Document7</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="section-7.css"/>
</head>
<body>
	<section id="what" class="what">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<div class="header">
						<h2 class="header__h2">Как заказать и что делать дальше?</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 text-center">
					<div class="conduct">
						<span class="conduct__bold">1.</span>
						<span class="conduct__description">Вы оформляете заказ через сайт или по телефону</span>
					</div>
				</div>
				<div class="col-lg-3 text-center">
					<div class="conduct">
						<span class="conduct__bold">2.</span>
						<span class="conduct__description">Наш менеджер связывается с Вами для уточнения всех деталей</span>
					</div>
				</div>
				<div class="col-lg-3 text-center">
					<div class="conduct">
						<span class="conduct__bold">3.</span>
						<span class="conduct__description">Ваш заказ комплектуется, проверяется и упаковывается</span>
					</div>
				</div>
				<div class="col-lg-3 text-center">
					<div class="conduct">
						<span class="conduct__bold">4.</span>
						<span class="conduct__description">Мы бесплатно отправляем плойку прямо к Вам домой</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="steps_holder">
						<div class="steps_holder_inner">
							<div class="circle_small step1">
								<span class="icon-stack icon-3x">
									<i class="icon-circle icon-stack-base"></i>
									<img src="images/icon-step1.png" alt="img">
								</span>
								<div class="image_holder">
									<img src="images/img-step1.png" alt="img" />
								</div>
							</div>
							<div class="circle_small step2">
								<span class="icon-stack icon-3x">
									<i class="icon-circle icon-stack-base"></i>
									<img src="images/icon-step2.png " alt="img">
								</span>
								<div class="image_holder">
									<img src="images/img-step2.png" alt="img" />
								</div>
							</div>
							<div class="circle_big step3">
								<span class="icon-stack icon-3x">
									<i class="icon-circle icon-stack-base"></i>
									<img src="images/icon-step3.png" alt="img">
								</span>
								<div class="image_holder">
									<img src="images/img-step3.png" alt="img" />
								</div>
							</div>
							<div class="circle_small step4">
								<span class="icon-stack icon-3x">
									<i class="icon-circle icon-stack-base"></i>
									<img src="images/icon-step4.png" alt="img">
								</span>
								<div class="image_holder">
									<img src="images/img-step4.png" alt="img" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/waypoints.min.js"></script>
	<script src="section-7.js"></script>

</body>
</html>
